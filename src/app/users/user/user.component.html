<div class="container text-center">
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
      </div>

      <div class="card col-8  " *ngIf="!error && user">
        <div class=" col-12 img-wrapper">
          <img [src]='user.avatar' class="img-responsive user-avatar" alt="user avatar">
          <img [src]='user.avatar' class="img-responsive user-avatar_small" alt="user avatar">

        </div>
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">{{user.email}}</p>
          <a class="btn btn-primary" (click)="onEdit()">{{ editMode? 'Отменить редактирование': 'Редактировать'}}</a>
        </div>
        <app-user-edit [user]="user" *ngIf="editMode" (editedUser)="onUserEdited($event)"></app-user-edit>
      </div>
     
    </div>
  </div>
</div>
