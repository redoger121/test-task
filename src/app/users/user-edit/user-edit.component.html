<div class="container text-center">
    <div class="row col-8 ">
        <hr>
        <form [formGroup]="userEditForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="userFirstNme">Имя</label>
                <input type="text" id="userFirstNme" class="form-control" formControlName="userFirstName">
                <span *ngIf="!userEditForm.controls['userFirstName'].valid">Поле не должно быть пустым</span>
            </div>

            <div class="form-group">
                <label for="userLastName" class="form-label">Фамилия</label>
                <input class="form-control" type="text" id="userLastName" formControlName="userLastName">
                <span *ngIf="!userEditForm.controls['userLastName'].valid">Поле не должно быть пустым</span>
            </div>

            <div class="form-group">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" id="userEmail" class="form-control" formControlName="userEmail">
                <span *ngIf="!userEditForm.controls['userEmail'].valid">Введите корректный email</span>
            </div>

            <div class="form-group">
                <label for="userAvatar" class="form-label">Изображение профиля</label>
                <input type="text" id="userAvatar" class="form-control" formControlName="userAvatar">
                <span *ngIf="!userEditForm.controls['userAvatar'].valid">Поле не должно быть пустым</span>

            </div>



            <button class="btn btn-primary" type="submit" [disabled]="!userEditForm.valid">Сохранить</button>
        </form>

    </div>
</div>
